probe {
  name: "kth-http"
  type: HTTP
  targets {
    host_names: "www.kth.se"
  }
  http_probe {}
  interval_msec: 10000
  timeout_msec: 1000
}

probe {
  name: "google-ping"
  type: PING
  targets {
    host_names: "www.google.com"
  }
  ping_probe {
    use_datagram_socket: false
  }
  interval_msec: 10000
  timeout_msec: 1000
}

probe {
  name: "testapi-http"
  type: HTTP
  targets {
    host_names: "testapi:3000"
  }
  http_probe {}
  interval_msec: 1000
  timeout_msec: 500
}
